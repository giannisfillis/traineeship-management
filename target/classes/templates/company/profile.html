<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Company Profile</title>
</head>

<body>
	
	<div class="container">
			
		<p class="h4 mb-4">Company Profile </p>
	
		<form action="#" th:action="@{/company/save_profile}"
						 th:object="${company}" method="POST">
						 
			<div th:if="${dbError}" class="error-message" style="color: red; margin-bottom: 1rem;">
       			 <p th:text="${dbError}"></p>
    		</div>
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{username}" />
			
			<label for="html">Company Name</label>
			<input type="text" th:field="*{companyName}"
					class="form-control mb-4 col-4" > 

			<label for="html">Location</label>
			<input type="text" th:field="*{location}"
					class="form-control mb-4 col-4" >
					
    		
			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/company/dashboard}">Back to User Dashboard</a>
		
	</div>
</body>

</html>
