<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Students Applied For Traineeship Directory</title>
</head>

<body>

<div class="container">

	<h3>Students Applied For Traineeship Directory</h3>
	<hr>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th style="width: 3%;">Name</th>
				<th style="width: 3%;">AM</th>
				<th style="width: 10%;">Interests</th>
				<th style="width: 5%;">Preferred Location</th>
				<th style="width: 10%;">Skills</th>
				<th style="width: 5%;">Options</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="student : ${students}">
			
				<td th:text="${student.studentName}" />	
				<td th:text="${student.AM}" />	
				<td th:text="${student.interests}" />
				<td th:text="${student.preferredLocation}" />
				<td th:text="${student.skills}" />		
				<td>

					<a th:href="@{/committee/choose_method(selected_student_username=${student.username})}"
					   class="btn btn-primary btn-sm mb-3">
						Available Positions
					</a> 
					 
								
				</td>
				
			</tr>
		</tbody>		
	</table>
	
	<div class="d-flex justify-content-between mt-4">
	<a th:href="@{/committee/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
	</div>
	
</div>
	
</body>
</html>
