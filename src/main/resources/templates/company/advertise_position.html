<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Advertise New Position</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h3>Advertise a New Position</h3>
    <hr>

    <form th:action="@{/company/savePosition}" th:object="${position}" method="POST">
        <input type="hidden" th:field="*{id}" />
        
        <div th:if="${dbError}" class="error-message" style="color: red; margin-bottom: 1rem;">
       			 <p th:text="${dbError}"></p>
    		</div>

        <div class="form-group">
            <label>Position Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>
        
        <div class="form-group">
        	<label>Start Date</label>
        	<input type="text" th:field="*{startDate}" class="form-control" placeholder="YYYY-MM-DD" required>
    	</div>

    	<div class="form-group">
        	<label>End Date</label>
        	<input type="text" th:field="*{endDate}" class="form-control" placeholder="YYYY-MM-DD" required>
    	</div>

        <div class="form-group">
            <label>Short Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

         <div class="form-group">
            <label>Skills Required</label>
            <input type="text" th:field="*{requiredSkills}" class="form-control" required>
        </div>
        
         <div class="form-group">
            <label>Topics Of Interest</label>
            <input type="text" th:field="*{topics}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/company/dashboard}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
