<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>My Positions Offers Directory</title>
</head>

<body>

<div class="container">

	<h3>My Traineeship Offers Directory</h3>
	<hr>
	
	<!-- Add a button -->
	<a th:href="@{/company/advertise_position}"
		class="btn btn-primary btn-sm mb-3">
		Add Traineeship Offer
	</a> 
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th style="width: 3%;">Position Id</th>
				<th style="width: 8%;">Title</th>
				<th style="width: 10%;">Offered By</th>
				<th style="width: 10%;">Start Date</th>
				<th style="width: 10%;">End Date</th>
				<th style="width: 20%;">Description</th>
				<th style="width: 15%;">Required Skills</th>
				<th style="width: 15%;">Topics Of Interests</th>
				<th style="width: 5%;">Options</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="offer : ${offers}">
			
				<td th:text="${offer.id}" />	
				<td th:text="${offer.title}" />	
				<td th:text="${offer.offeringCompany}" />
				<td th:text="${offer.startDate}" />
				<td th:text="${offer.endDate}" />
				<td th:text="${offer.description}" />
				<td th:text="${offer.requiredSkills}" />
				<td th:text="${offer.topics}" />		
				<td>

					
					<a th:href="@{/company/delete_position_offer(selected_position_id=${offer.id})}"
					   class="btn btn-danger btn-sm btn-block"
					   onclick="if (!(confirm('Are you sure you want to delete this book offer?'))) return false">
						Delete Position offer
					</a> 
								
				</td>
				
			</tr>
		</tbody>		
	</table>
	
	<div class="d-flex justify-content-between mt-4">
	<a th:href="@{/company/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
	<a th:href="@{/company/assigned_positions}" class="btn btn-primary">Assigned Positions</a>
	</div>
	
</div>
	
</body>
</html>
